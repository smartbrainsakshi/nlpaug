 $(document).ready(function() {
    $('select').formSelect();
 });
</script>

 <nav class="green">
    <div class="nav-wrapper">
      <a href="" class="brand-logo">Text Augmentation</a>
    </div>
  </nav>


 <div class="row">
    <div class="col s12">
        <form action="{{ url_for('my_form_post') }}" method="post">
      <div class="row">
        <div class="input-field col s12">
            <input name = "text" id="text" type="text" value="{{input_text}}" class="validate">
            <label for="text">Input Text</label>
        </div>
        <!-- <div class="input-field col s12">
            <p>
                <label>
                  <input name="group1" class="with-gap" type="radio" value="Positive"/>
                  <span>Positive</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="group1" class="with-gap" type="radio" value="Negative"/>
                  <span>Negative</span>
                </label>
              </p>
        </div> -->
        {% if positive_options %}
        <div class="input-field col s12" name=".Positive">
          <select name='pos-logic' multiple>
            <option value="" disabled selected>Select Positive Augmentation logics</option>
            {% for each in positive_options %}    
            <option value="{{each}}">{{each}}</option>
            {% endfor %}
          </select>
        </div>
        {% endif %}

        {% if negative_options %}
        <div class="input-field col s12" name=".Negative">
          <select name='neg-logic' multiple>
            <option value="" disabled selected>Select Negative Augmentation logics</option>
            {% for each in negative_options %}    
            <option value="{{each}}">{{each}}</option>
            {% endfor %}
          </select>
        </div>
        {% endif %}

        <div class="input-field col s12"></div>
            <input class="button" type="submit" />
        </div>



       </form>
       {% if result %}
      <table class="striped">
        <thead>
          <tr>
              <th>Logic</th>
              <th>Result</th>
          </tr>
        </thead>
        <tbody>
          {% for each in result %}
          <tr>
            <td>{{each[0]}}</td>
            <td>{{each[1]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    
      </div>
    </div>
  </div>


  <footer class="page-footer green bottom">

    <div class="footer-copyright green darken-3">

      </div>
    </div>
  </footer>
